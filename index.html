  <script>
  // Carrusel automático con transiciones fluidas
  $(document).ready(function () {
    let currentIndex = 0;
    const images = $('.carousel img');
    const imageCount = images.length;

    // Configuración inicial
    images.hide(); // Ocultar todas las imágenes
    images.eq(currentIndex).show(); // Mostrar la primera imagen

    function showNextImage() {
      // Ocultar la imagen actual con una transición suave
      images.eq(currentIndex).fadeOut(500, function () {
        // Mover al siguiente índice
        currentIndex = (currentIndex + 1) % imageCount;

        // Mostrar la nueva imagen con una transición suave
        images.eq(currentIndex).fadeIn(500);
      });
    }

    setInterval(showNextImage, 3000); // Cambiar imagen cada 3 segundos
  });
</script>
